<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
--bg: #0b0f14; /* page background */
--card: #121821; /* card background */
--text: #e8eef6; /* primary text */
--muted: #b9c4d1; /* secondary text */
--brand: #4ea1ff; /* accent */
--ring: rgba(78,161,255,.35);
--chip: #1b2430;
--chip-border: #2b384c;
}
@media (prefers-color-scheme: light) {
:root { --bg: #f6f8fb; --card: #ffffff; --text: #0b1220; --muted:#445063; --chip:#f1f5fb; --chip-border:#e5edf8; }
}
* { box-sizing: border-box; }
html, body { margin: 0; padding: 0; height: 100%; }
body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }
a { color: var(--brand); text-decoration: none; }
a:hover { text-decoration: underline; }


.container { max-width: 1100px; margin: 0 auto; padding: 24px; }
header { display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: center; margin-bottom: 20px; }
.title { font-weight: 800; letter-spacing: .2px; }
.title small { display:block; font-weight: 400; color: var(--muted); margin-top: 6px; }


.controls { display: grid; grid-template-columns: 1fr 180px 160px; gap: 12px; }
.input, .select { background: var(--card); color: var(--text); border: 1px solid #202b3a; border-radius: 12px; padding: 12px 14px; outline: none; }
.input:focus, .select:focus { border-color: var(--brand); box-shadow: 0 0 0 6px var(--ring); }


.chips { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
.chip { background: var(--chip); border: 1px solid var(--chip-border); color: var(--text); padding: 6px 10px; border-radius: 999px; font-size: 12px; cursor: pointer; }
.chip.active { background: var(--brand); border-color: transparent; color: white; }


.grid { display: grid; grid-template-columns: repeat(1, minmax(0,1fr)); gap: 16px; margin-top: 18px; }
@media (min-width: 600px) { .grid { grid-template-columns: repeat(2, minmax(0,1fr)); } }
@media (min-width: 960px) { .grid { grid-template-columns: repeat(3, minmax(0,1fr)); } }


.card { background: var(--card); border: 1px solid #1c2533; border-radius: 16px; padding: 16px; display: flex; flex-direction: column; gap: 12px; transition: transform .15s ease, box-shadow .15s ease; }
.card:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,.25); }


.issuer { display: flex; align-items: center; gap: 10px; color: var(--muted); font-size: 14px; }
.issuer img { width: 28px; height: 28px; object-fit: contain; border-radius: 6px; background: white; }
.cert-title { font-weight: 700; line-height: 1.3; }
.meta { display: grid; grid-template-columns: 1fr auto; gap: 8px; color: var(--muted); font-size: 13px; }


.skills { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 4px; }
.skill { font-size: 12px; padding: 4px 8px; border-radius: 999px; border: 1px dashed var(--chip-border); color: var(--muted); }


.actions { margin-top: auto; display: flex; gap: 10px; }
.btn { display: inline-flex; align-items: center; gap: 6px; padding: 10px 12px; border: 1px solid #253144; border-radius: 10px; background: #16202c; color: #e6f0ff; font-weight: 600; cursor: pointer; }
.btn:hover { filter: brightness(1.05); }
.btn.secondary { background: transparent; color: var(--text); }


footer { color: var(--muted); font-size: 13px; margin: 28px 0 10px; text-align: center; }


/* Print-friendly (1 card per row) */
@media print {
header, .controls, .chips, .actions, footer { display: none !important; }
body { background: white; }
.container { max-width: none; padding: 0; }
.grid { grid-template-columns: 1fr !important; gap: 12px; }
.card { page-break-inside: avoid; border: 1px solid #ddd; }
}
</style>
</head>
